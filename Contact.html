<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Beans - Contact Us</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            padding: 20px;
        }

        /* Navigation bar styles */
        .navbar {
            background-color: #8b3f00;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        .navbar li {
            margin: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            display: block;
            padding: 10px 15px;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: rgb(167, 78, 20);
        }

        /* Header styles */
        .header {
            background-color: #8b3f00;
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 48px;
            margin: 0;
        }

        .header p {
            font-size: 18px;
        }

        /* Navigation Button */
        .back-home {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        .back-home:hover {
            background-color: #cc5200;
        }

        /* Contact Section */
        .contact {
            margin-top: 40px;
        }

        .contact h2 {
            font-size: 36px;
            color: #8b3f00;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .form-container label {
            font-size: 16px;
            margin-bottom: 5px;
            display: block;
        }

        .form-container input, 
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container button {
            background-color: #8b3f00;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .form-container button:hover {
            background-color: rgb(167, 78, 20);
        }

        /* Social Media Links */
        .social-links {
            text-align: center;
            margin-top: 40px;
        }

        .social-links a {
            margin: 0 10px;
            font-size: 18px;
            text-decoration: none;
            color: #8b3f00;
        }

        .social-links a:hover {
            text-decoration: underline;
        }

        /* Footer */
        .footer {
            background-color: #302317;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        .footer a {
            color: #ff6600;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="container">
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About Us & Jobs.html">About Us</a></li>
                <li><a href="Resources.html">Resources</a></li>
                <li><a href="Events.html">Events</a></li>
                <li><a href="Contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>

    <!-- Header Section -->
    <div class="container">
        <div class="header">
            <h1>Contact Us</h1>
            <p>Weâ€™d love to hear from you! Reach out to us with any questions or feedback.</p>
            <a href="demp.html" class="back-home">Back to Home</a>
        </div>

        <!-- Contact Form Section -->
        <section class="contact">
            <h2>Get in Touch</h2>
            <div class="form-container">
                <form action="#" method="POST">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>

                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>

        <!-- Social Media Links Section -->
        <div class="social-links">
            <p>Follow us on social media:</p>
            <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">LinkedIn</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>Hot Beans &copy; 2024 | <a href="#contact">Contact Us</a></p>
    </footer>
</body>
</html>
